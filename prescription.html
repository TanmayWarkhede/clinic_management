    <main>
        <section class="prescriptions">
            <h2>Prescription Management</h2>

            <div class="prescription-form">
                <h3>Doctor's Prescription Form</h3>
                <form id="prescriptionForm">
                    <label for="patientName">Patient Name:</label>
                    <input type="text" id="patientName" placeholder="Enter patient's name" required>

                    <label for="medication">Medication:</label>
                    <input type="text" id="medication" placeholder="Enter medication" required>

                    <label for="dosage">Dosage:</label>
                    <input type="text" id="dosage" placeholder="Enter dosage" required>

                    <label for="instructions">Instructions:</label>
                    <textarea id="instructions" placeholder="Enter instructions" required></textarea>

                    <button type="submit">Save Prescription</button>
                </form>
            </div>

            <div class="prescription-list">
                <h3>Patient's Prescriptions</h3>
                <div id="prescriptionEntries">
                    <!-- Prescriptions will be listed here dynamically -->
                </div>
            </div>
        </section>
    </main>
